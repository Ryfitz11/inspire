<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body id="background">
  <header>
    <div class="container">
      <div class="row d-flex justify-content-end">
        <div class="col-2">
          <h1>Weather</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container">


    <div class="row d-flex">

      <div class="col-md-8 text-center" id="clock">
        <!-- <h1>Hr:Min</h1>
        <h6>Happy Monday</h6>
        <h3>Day Month Year</h3> -->

      </div>
      <div class="col-md-4">
        <div class="card m-2 shadow">
          <div class="card-body">
            <h3 class="card-title">Todo List <span id="completed"></span></h3>
            <div class="card-text" id="todo">
            </div>
            <form onsubmit="app.todoController.addTodo()">
              <input autocomplete="off" class="form-control" name="description" required minlength="3" maxlength="30"
                type="text" placeholder="add todo"></input>
            </form>
          </div>
        </div>

      </div>
    </div>

  </main>

  <footer class="container-fluid bg-dark text-light">
    <div class="row d-flex align-items-end">
      <div class="col-6">
        <h6>Image</h6>
      </div>
      <div class="col-6 text-center" id="quote">
        <h6><i></h6></i>
      </div>
    </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
